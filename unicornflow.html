<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicorn Flow</title>
    <link rel="stylesheet" href="unicornflow.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script src="unicornflow.js" defer></script>
  </head>
  <body>
    <div id="allContent">
      <!--Page Heading
      <h1>Flow Task Manager</h1>-->

      <!--Page Logo Header-->
      <img src="images/Logo.png" class="header" alt="Unicorn Flow Logo" />

      <!--New Task Button-->
      <input type="button" value="New Task" id="newTaskBtn" />

      <!--Task Manager Table-->
      <div id="myTable">
        <table>
          <thead>
            <tr>
              <th>Done</th>
              <!--<th>Importance</th>-->
              <th>Task</th>
              <th>Priority</th>
              <th>Date Added</th>
            </tr>
          </thead>
          <div id="taskManager">
            <tbody></tbody>
          </div>
        </table>
      </div>

      <!--Modal-->

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <img src="images/new-task.png" alt="New Task" id="newTaskHeader" />
          <form id="myForm">
            <div id="task-wrapper" class="inputs">
              <label for="taskName" class="labels">Task Name:</label>
              <input type="text" id="taskName" name="taskName" required />
            </div>

            <div id="priority-wrapper" class="inputs">
              <label for="priority" class="labels">Priority Level:</label>
              <select id="priority" name="priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>

            <div id="importanceContainer">
              <input type="checkbox" id="importance" name="importance" />
              <label for="importance">Important?</label>
            </div>
            <input type="submit" id="createTaskBtn" value="Create" />
          </form>
        </div>
      </div>

      <!--Confetti-->
      <canvas id="confettiCanvas"></canvas>
    </div>
  </body>
</html>
